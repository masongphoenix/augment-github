<html>
  <head>
    <title>Augment GitHub Install Page</title>
  </head>
  <body>
    <h1>Augment GitHub Install Page</h1>
    <p>
      To install, drag the following link to your bookmarks bar: 
      <a href="javascript:(function($) {function appendStat(name, val) {return $('&lt;span&gt;&lt;b&gt;' + val + '&lt;/b&gt; ' + name + '&lt;/span&gt;');}function augmentRepo(repo) {var repo = this;var elem = $('.repo_list li a[href=\&quot;' + repo.url + '\&quot;]');var stats = $('&lt;div&gt;&lt;/div&gt;').addClass('some-repo-stats');var watchers = appendStat('watchers', repo.watchers);var forks    = appendStat('forks', repo.forks);stats.append(watchers);stats.append(forks);stats.css({color: '#666666',display: 'none',marginLeft: '10px',marginBottom: '5px'});stats.find('span').css({display: 'inline-block',marginRight: '10px'});elem.after(stats);stats.slideDown();}function fetchRepos() {var apiURL = 'http://github.com/api/v2/json/';var reposURL = apiURL + 'repos/show/' + $('.userbox .name').text();$.facebox($('&lt;div&gt;Loading repo data...&lt;/div&gt;').css({textAlign: 'center'}));$.getJSON(reposURL + '?callback=?', function(data) {if (data.repositories) {$('.some-repo-stats').remove();$.each(data.repositories, augmentRepo);$.facebox.close()}})}fetchRepos();})(jQuery)">Augment GitHub</a>
    </p>
  </body>
</html>
